<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link rel="icon" type="image/x-icon" href="favicon2.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="light-mode">
    <header class="header">
      <h1>Markdown Previewer</h1>
      <div id="themeToggle" onclick="toggleTheme()">
        <div name="slider" id="slider" class="active-sun">
          <span id="moon">🌙</span>
          <span id="sun">☀️</span>
        </div>
      </div>
    </header>
    <section>
      <div class="main-container">
        <!-- code -->
        <div class="input-area">
          <h2 class="markdown-input">Markdown Input</h2>
          <textarea
            name=""
            id="markdow-input"
            placeholder="Input your markdown file..."
          ></textarea>
        </div>
        <div class="preview-area">
          <h2 class="markdown-input">Preview</h2>
          <div id="markdown-preview"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js" defer></script>
</html>
