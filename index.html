<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link rel="icon" type="image/x-icon" href="favicon2.jpg">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap">


  </head>
  <body>
     <header>
        <h1 class="title">Markdown Previewer</h1>
        <div class="dark-mode-toggle">
          <label for="toggle-switch">Dark Mode:</label>
          <input type="checkbox" id="toggle-switch">
      </div>
        <div class="font">
            <label for="font-family" class="font-size">Select Font Family:</label>
            <select id="font-family">
              <option value="Arial, sans-serif">Arial, sans-serif</option>
              <option value="'Poppins', sans-serif">Poppins, sans-serif</option>
              <option value="'Roboto', sans-serif">Roboto, sans-serif</option>
              <option value="'Montserrat', sans-serif">Montserrat, sans-serif</option>
            </select>
        </div>
    </header>

    <section>
      <div class="main-container">
        <!-- code -->
        <div class="input-area">
          <h2 class="markdown-input">Markdown Input</h2>
          <textarea
            name=""
            id="markdow-input"
            placeholder="enter your markdown file"
          ></textarea>
        </div>

        <div class="preview-area">
          <h2 class="markdown-input">Preview</h2>
          <div id="markdown-preview"></div>

        </div>
      </div>
        </div>
    </section>

    
  </body>
  <script src="script.js" defer></script>
</html>
